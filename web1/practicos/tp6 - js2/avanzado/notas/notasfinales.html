<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notasfinales.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calcular nota final</h1>
        <div class="botonera">
            <input type="number" min="0" max="10" id="nota" name="nota" placeholder="Ingresar nota" required />
            <button id="agregar">Agregar</button>
            <button id="calcular">Calcular promedio</button>
        </div>
        <div class="contenedor-notas">
            <ul id="lista-de-notas">

            </ul>
        </div>
        <h2>Resultado del promedio</h2>
        <div class="contenedor-resultado">
            <p id="resultado-promedio"></p>
        </div>
    </div>
    <script src="notasfinales.js"></script>
</body>
</html>
